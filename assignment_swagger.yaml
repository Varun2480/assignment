        200:
          description: Successful
          schema:
            type: string
  /update/class:
    put:
      tags:
        - "UPDATE CLASS"
      summary: "update opearation"
      description: "update opearation"
      operationId: assignment.update_class
      parameters:
        - name: id
          in: formData
          type: integer
          required: True
        - name: name
          in: formData
          type: string
          required: True
      responses:
        500:
          description: Server error
        200:
          description: Successful
          schema:
            type: string

  /delete/class:
    delete:
      tags:
        - "DELETE CLASS"
      summary: "delete opearation"
      description: "delete opearation"
      operationId: assignment.delete_class
      parameters:
        - name: id
