          required: True
        - name: name
          in: formData
          type: string
          required: True
        - name: class_id
          in: formData
          type: integer
          required: True
      responses:
        500:
          description: Server error
        200:
          description: Successful
          schema:
            type: string

  /delete/student:
    delete:
      tags:
        - "DELETE STUDENT"
      summary: "delete opearation"
      description: "delete opearation"
      operationId: assignment.delete_student
      parameters:
        - name: id
          in: formData
          type: integer
          required: True
      responses:
        500:
          description: Server error
        200:
          description: Successful
          schema:
            type: string

  /insert/class:
    post:
      tags:
        - "INSERT CLASS"
      summary: "insert operation"
      description: "insert operation"
      operationId: assignment.insert_class  #method name in the main file
      parameters:
        - name: id
          in: formData
          type: integer
          required: True
        - name: name
          in: formData
          type: string
